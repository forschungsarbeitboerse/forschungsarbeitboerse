{{ define "flashes" }}

<div class="container">
  <div class="row">
    {{ range $f := .FlashMessages }}
      <div class="alert alert-secondary" role="alert">
        {{ $f }}
      </div>
    {{ end }}
    {{ range $f := .FlashErrors }}
      <div class="alert alert-danger" role="alert">
        {{ $f }}
      </div>
    {{ end }}
  </div>
</div>

{{ end }}
